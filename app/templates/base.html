{% extends "bootstrap/base.html" %}
{% block head %}
{{ super() }}
<script src="../static/jquery-1.9.1.js"></script>
<link rel="shortcut icon" href="{{ url_for('static', filename = 'icon/购物.png') }}" type="imge/x-icon">
<link rel="icon" href="{{ url_for('static', filename = 'icon/购物.png') }}" type="imge/x-icon">
{% endblock %}

{% block title %}代购小工具{% endblock %}
{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
            data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">代购小工具</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">首页</a></li>
                <li><a href="/products">产品管理</a></li>
                <li><a href="/logistics">物流信息</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    {% block page_content %}{% endblock %}
</div>
{% endblock %}
