<!DOCTYPE html>
<html>
<head>{% block head %}
<!-- jquery引用 -->
<script src="../static/jquery-1.9.1.js"></script>

<script src="../static/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
<link href="../static/bootstrap-3.3.7/dist/css/bootstrap.css" rel="stylesheet" />

<!-- bootstrap table组件以及中文包的引用 -->
<script src="../static/bootstrap-table/dist/bootstrap-table.js"></script>
<link href="../static/bootstrap-table/dist/bootstrap-table.css" rel="stylesheet" />
<script src="../static/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js"></script>

<!-- bootstrap table editable组件引用 -->
<script src="../static/x-editable/dist/bootstrap3-editable/js/bootstrap-editable.js"></script>
<link href="../static/x-editable/dist/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet" />
<script src="../static/bootstrap-table/dist/extensions/editable/bootstrap-table-editable.js"></script>
<script src="../static/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js"></script>

<!-- multiple sort组件引用-->
<script src="../static/bootstrap-table/dist/extensions/multiple-sort/bootstrap-table-multiple-sort.js"></script>

<link rel="shortcut icon" href="{{ url_for('static', filename = 'icon/购物.png') }}" type="imge/x-icon">
<link rel="icon" href="{{ url_for('static', filename = 'icon/购物.png') }}" type="imge/x-icon">

<title>{% block title %}代购小工具{% endblock %}</title>
<div class="navbar navbar-inverse" role="navigation">{% block navbar %}
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
            data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">代购小工具</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">首页</a></li>
                <li><a href="/products">产品管理</a></li>
                <li><a href="/logistics">物流信息</a></li>
            </ul>
        </div>
    </div>
{% endblock %}</div>
{% endblock %}</div>

<body>
<div class="container">
{% block page_content %}{% endblock %}
</div>
</body>
</html>
